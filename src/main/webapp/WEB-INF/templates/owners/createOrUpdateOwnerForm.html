<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorator="fragments/layout"	>
  
  <body>	
  		<p layout:fragment="page-title">
  			<h2 th:text="${owner.new} ? 'New Owner:' : 'Owner:'">New Owner:</h2>
  		</p>
        <div layout:fragment="page-content">     		
			<form th:object="${owner}" action="show.html"
                th:action="@{#}" th:method="${owner.new} ? 'post' : 'put'" 
                class="form-horizontal" id="add-owner-form">
                <div layout:include="tags/inputField::inputDiv" th:remove="tag" 
					th:with="label='First Name', fieldName='firstName'" >
					<input layout:fragment="input" th:remove="tag">
						<input type="text" th:field="*{firstName}" size="30" maxlength="30" />
					</input>				   
				</div>
				<div layout:include="tags/inputField::inputDiv" th:remove="tag" 
					th:with="label='Last Name', fieldName='lastName'" >
					<input layout:fragment="input" th:remove="tag">
						<input type="text" th:field="*{lastName}" size="30" maxlength="80" />
					</input>				   
				</div> 
				<div layout:include="tags/inputField::inputDiv" th:remove="tag" 
					th:with="label='Address', fieldName='address'" >
					<input layout:fragment="input" th:remove="tag">
						<input type="text" th:field="*{address}" size="30" maxlength="80" />
					</input>				   
				</div>
				<div layout:include="tags/inputField::inputDiv" th:remove="tag" 
					th:with="label='City', fieldName='city'" >
					<input layout:fragment="input" th:remove="tag">
						<input type="text" th:field="*{city}" size="30" maxlength="80" />
					</input>				   
				</div>
				<div layout:include="tags/inputField::inputDiv" th:remove="tag" 
					th:with="label='Telephone', fieldName='telephone'" >
					<input layout:fragment="input" th:remove="tag">
						<input type="tel" th:field="*{telephone}" size="20" maxlength="20" pattern="[0-9]*" />
					</input>				   
				</div>
              	<div class="form-actions">
              		<p th:if="${owner.new}" class="submit"><button type="submit" class="btn" data-loading-text="Adding Owner ...">Add Owner</button></p>
                	<p th:unless="${owner.new}" class="submit"><button type="submit" class="btn" data-loading-text="Updating ...">Update Owner</button></p>
              	</div>
            </form>            
        </div>
  </body>      
</html>
