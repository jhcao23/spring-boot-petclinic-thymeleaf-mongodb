<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorator="fragments/layout"	>
  
  <body>	
  		<p layout:fragment="page-title">
  			<h2>Find Owners:</h2>
  		</p>
        <div layout:fragment="page-content">     		
			<form th:action="@{/owners}" action="owners.html" th:object="${owner}" method="get" class="form-horizontal" id="search-owner-form">
              	<fieldset>
              		<div layout:include="tags/inputField::inputDiv" th:remove="tag" 
						th:with="label='Last name', fieldName='lastName', id='lastNameDiv'" >
						<input layout:fragment="input" th:remove="tag">
							<input type="text" th:field="*{lastName}" size="30" maxlength="80" placeholder="enter owner name"/>
						</input>				   
					</div> 
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" 
							data-placement="top" 
							data-toggle="tooltip" 
							data-original-title="Search for owner" 
							data-loading-text="Searching ...">Find Owner</button>
					</div>
				</fieldset>               
            </form>
            <a th:href="@{/owners/new}" href="form.html">Add Owner</a>
        
        </div>
  </body>      
</html>
