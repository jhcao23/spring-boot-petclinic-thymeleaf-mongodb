<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorator="fragments/layout">
 <body>	  		
  		<p layout:fragment="page-title">
  			<h2>Error Happened</h2>
  		</p>
        <div layout:fragment="page-content">     		
			<img th:src="@{/images/pets.png}" alt="Pet Image"/>  
			<h1 th:text="${title}">Title</h1>
			<div id="created" th:text="${#dates.format(timestamp)}">
				July 11,
				2012 2:17:16 PM CDT
			</div>
			<div>
				There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
			</div>
			<div th:text="${message}">Fake content</div>
			<div>
				Please contact the operator with the above information.
			</div>			         
        </div>        
  </body>   	
</html>
