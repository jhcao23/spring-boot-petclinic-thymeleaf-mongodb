server:
    port: 9090
    tomcat:
        access_log_enabled: true
        basedir: target/tomcat
spring:
    application:
        name: spring-boot-petclinic-thymeleaf-mongodb
    thymeleaf:
        cache: false
    datasource:
        driverClassName: org.hsqldb.jdbcDriver
        url: jdbc:hsqldb:mem:petclinic
        username: sa
        password:
    jpa:
        database: HSQL
        show-sql: true
        hibernate:
            ddl-auto: create-drop            
security:
    user:
        password: admin	
